<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="stylesheet" />
    <script src="objectConstructor.js" defer></script>
    <title>JS Library App</title>
  </head>
  <body>
    <div class="container">
      <div class="form-heading">
        <h1>Add New Book To Library</h1>
      </div>
      <div class="books-heading">
        <h1>Current Books In Library</h1>
      </div>
      <div class="form">
        <button class="add-book-button">Add New Book</button>
        <div id="add-book-form" style="display: none">
          <form id="add-book">
            <label for="Title">Title:</label>
            <input type="text" id="Title" name="Title" required />
            <label for="Author">Author:</label>
            <input type="text" id="Author" name="Author" required />
            <label for="Pages">Pages:</label>
            <input type="number" id="Pages" name="Pages" required />
            <label for="Read">Read:</label>
            <select id="Read" name="Read">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <button type="submit" class="submit-button">
              Submit To Library
            </button>
            <button type="reset" class="reset-button">Reset Form</button>
          </form>
        </div>
      </div>
      <div class="books"></div>
    </div>
  </body>
</html>
